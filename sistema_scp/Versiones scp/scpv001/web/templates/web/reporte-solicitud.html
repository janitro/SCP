<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#invoice thead tr th{
    text-align: left;
    border-bottom: 1px solid black;
    border-top: 1px solid black;
    padding-top: 4px;
}
#invoice thead tr{
    margin-bottom: 0;
    padding-bottom: 0;
}

#invoice tbody tr{
    padding:1;
}

.text-center{
    text-align: center;
}

h1{
    font-size: 40px;
}

label{
    font-size: 13px;
}

h2 {
    font-size: 20px;
    font-weight: bold;
}

</style>
<body>
    <div>
    <h1>Reporte de las solicitudes</h1>
    <label>Nombre cliente: {{cliente.nombre_empresa}}</label>
    <br>
    <label>RUT cliente: {{cliente.id_cliente}}</label>
    <br>
    <label>Profesional a cargo: {{cliente.id_profesional.nombre_completo}}</label>
    </div>
<hr>
<br>
<h2>Solicitudes de la empresa</h2>
<table id="invoice">
    <thead>
        <tr>
            <th>N° solicitud</th>
            <th>Empresa</th>
            <th >Tipo solicitud</th>
            <th >Detalle</th>
            <th >Fecha de la solicitud</th>
            <th>Hora</th>
            <th>estado</th>
        </tr>
    </thead>
    <tbody>
        {% for a in solicitud %}
        <tr>
            
            <td >{{a.0}}</td>
            <td >{{a.1}}</td>
            <td >{{a.2}}</td>
            <td >{{a.3}}</td>
            <td >{{a.4}}</td>
            <td >{{a.5}}</td>
            <td >{{a.6}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<hr>
<br>
<label>Cantidad de solicitudes en asesorias por llamada: {{count_llamadas}}</label>
<br>
<label>Cantidad de solicitudes para modificaciones de checklist: {{count_check}}</label>
<br>
<label>Cantidad de solicitudes de capacitación: {{count_cap}}</label>
<br>
<label>Cantidad de solicitudes para asesoria por accidente: {{count_accid}}</label>
<br>
<label>Cantidad de solicitudes para asesorias por fiscalizacion: {{count_fisc}}</label>
<br>
<label>Cantidad de solicitudes para actualizar reportes: {{count_doc}}</label>
</body>
</html>
