{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{%static 'js/jquery-3.5.1.min.js' %}" type="text/javascript"></script>
    <title>Administración de solicitudes</title>
    <h1>Registro de solicitudes</h1>
</head>
<body>
    <div>
        <form action ="" method = "POST">
            {% csrf_token %}

            <label for="">Cliente</label> <input id="id_cliente" class="form-control" type="text" name="id_cliente">
            <br>
            <br>
            <label for="">Profesional</label><input class="form-control" type="text" name="id_profesional" id = "prof" value="">
            <br>
            <br>
            <label for="">Tipo solicitud</label>
            <select class="form-control" name="tipo_solicitud" id="tipo_solicitud">
                <option value="">Seleccionar</option>
                {% for c in tipo_solicitud %}
                    <option value="{{c.0}}">{{c.1}}</option>
                {% endfor %}
            </select>
            <br>
            <br>
            <label for="">Detalle</label> <input class="form-control" type="text" name="detalle">
            <br>
            <br>
            <label for="">Fecha creación</label> <input class="form-control" type="text" name="fecha" value="{% now 'd/m/Y' %}">
            <br>
            <br>
            <label for="">Hora creación</label> <input class="form-control" type="text" name="hora" value="{% now 'H:i' %}">
            <br>
            <br>
            <label for="">Estado</label>
            <select class="form-control" name="estado_solicitud" id="estado_solicitud">
                <option value="">Seleccionar</option>
                {% for c in estado_solicitud %}
                    <option value="{{c.0}}">{{c.1}}</option>
                {% endfor %}
            </select>
            <br>
            <br>
            <input type="submit" value="Guardar">
        </form>

    </div>


</body>
</html>
