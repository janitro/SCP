{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{%static 'js/jquery-3.5.1.min.js' %}" type="text/javascript"></script>
    <title>Registrar actividades</title>
    <h1>Registar actividades de mejora para el cliente</h1>
</head>
<body>
    <div>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="">Rut cliente</label> <input type=text id=id_cliente name=id_cliente onkeyup="saveValue(this)" >
            <br>
            <br>
            <label for="">Origen</label>
            <select name="origen">
                <option value="">Seleccionar</option>
                <option value="Checklist">Checklist</option>
                <option value="Accidente">Accidente</option>
                <option value="Fiscalización">Fiscalización</option>
            </select>
            <br>
            <br>
            <label for="">Actividad</label> 
            <br>
            <textarea name="actividad" rows="9" cols="50"> </textarea>
            <br>
            <br>
            <label for="">Estado</label>
            <select name="estado">
                <option value="">Seleccionar</option>
                <option value="Pendiente">Pendiente</option>
                <option value="En proceso">En proceso</option>
                <option value="Completado">Completado</option>
            </select>
            <br>
            <br>
            <input type="submit" name=guardar>

        </form>
    </div>

<script>
    document.getElementById('id_cliente').value = getSavedValue('id_cliente');

function saveValue(e){
    var id = e.id;
    var val = e.value;
    localStorage.setItem(id,val);
}

function getSavedValue(v){
    if(!localStorage.getItem(v)){
        return "";
    }
    return localStorage.getItem(v);
}    

</script>
</body>
</html>
