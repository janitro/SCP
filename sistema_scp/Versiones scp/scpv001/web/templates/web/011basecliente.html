{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                    </a>

                    <a href="#" class="nav__link">
                        <i class='bx fas fa-bullhorn nav__icon' ></i>

                    <a href="#" class="nav__link">
                        <i class='bx far fa-handshake nav__icon' ></i>

                    </a>
                    <a href="#" class="nav__link">
                        <i class='bx fas fa-user-injured nav__icon' ></i>

            </a>
        </nav>

    <!-- fin estatico -->

	<!-- dinamico -->
